name: CI/CD - Main Branch

on:
  push:
    branches: [ main ]          # only runs on pushes to main
  pull_request:
    branches: [ main ]          # runs on PRs to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]    # choose Node version

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Lint code (optional)
      - name: Lint code
        run: npm run lint

      # 5. Run tests (optional)
      - name: Run tests
        run: npm test

      # 6. Build project
      - name: Build project
        run: npm run build